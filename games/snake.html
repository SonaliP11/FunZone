<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake Game - FunZone</title>
    <link rel="stylesheet" href="../assets/css/snake.css">
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score">Score: 0</div>
    <div id="game-board"></div>
    <script>
        const board = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const boardSize = 20;
        let snake, food, direction, score, gameInterval;

        function initGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 5, y: 5 };
            direction = { x: 0, y: 0 };
            score = 0;
            scoreDisplay.textContent = "Score: " + score;
            placeFood();
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 200);
        }

        function drawBoard() {
            board.innerHTML = '';
            for (let y = 0; y < boardSize; y++) {
                for (let x = 0; x < boardSize; x++) {
                    const cell = document.createElement('div');
                    if (snake.some(part => part.x === x && part.y === y)) {
                        cell.classList.add('snake');
                    } else if (food.x === x && food.y === y) {
                        cell.classList.add('food');
                    }
                    board.appendChild(cell);
                }
            }
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
            // Check if the snake eats the food
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = "Score: " + score;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * boardSize),
                y: Math.floor(Math.random() * boardSize)
            };
            // Prevent food from appearing on the snake
            if (snake.some(part => part.x === food.x && part.y === food.y)) {
                placeFood();
            }
        }

        function checkCollision() {
            const head = snake[0];
            // Check wall collision
            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize) {
                return true;
            }
            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': if (direction.y === 0) direction = { x: 0, y: -1 }; break;
                case 'ArrowDown': if (direction.y === 0) direction = { x: 0, y: 1 }; break;
                case 'ArrowLeft': if (direction.x === 0) direction = { x: -1, y: 0 }; break;
                case 'ArrowRight': if (direction.x === 0) direction = { x: 1, y: 0 }; break;
            }
        });

        function gameLoop() {
            moveSnake();
            if (checkCollision()) {
                clearInterval(gameInterval);
                alert('Game Over! Your score: ' + score + '. Click OK to restart.');
                initGame();
                return;
            }
            drawBoard();
        }

        initGame();
    </script>
</body>
</html>
