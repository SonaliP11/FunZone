<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake Game - FunZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/snake.css">
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="navbar-center" style="margin-top: 20px;">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-gamepad"></i> 
                <span style="color: blue;">h</span>
                <span style="color: green;">o</span>
                <span style="color: yellow;">m</span>
                <span style="color: orange;">e</span>
            </a>
        </div>
    </nav>

    <div class="container d-flex flex-column align-items-center text-center">
        <h1>Snake Game</h1>
        <p>Use the arrow keys to control the snake.</p>
        <div id="score" class="mb-3">Score: 0</div>
        <div id="game-board" class="mb-3"></div>
    </div>


    <script>
        const board = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const boardSize = 20;
        let snake, food, direction, score, gameInterval;

        function initGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 5, y: 5 };
            direction = { x: 0, y: 0 };
            score = 0;
            scoreDisplay.textContent = "Score: " + score;
            placeFood();
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 200);
        }

        function drawBoard() {
            board.innerHTML = '';
            for (let y = 0; y < boardSize; y++) {
                for (let x = 0; x < boardSize; x++) {
                    const cell = document.createElement('div');
                    if (snake.some(part => part.x === x && part.y === y)) {
                        cell.classList.add('snake');
                    } else if (food.x === x && food.y === y) {
                        cell.classList.add('food');
                    }
                    board.appendChild(cell);
                }
            }
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
            // Check if the snake eats the food
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = "Score: " + score;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * boardSize),
                y: Math.floor(Math.random() * boardSize)
            };
            // Prevent food from appearing on the snake
            if (snake.some(part => part.x === food.x && part.y === food.y)) {
                placeFood();
            }
        }

        function checkCollision() {
            const head = snake[0];
            // Check wall collision
            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize) {
                return true;
            }
            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': if (direction.y === 0) direction = { x: 0, y: -1 }; break;
                case 'ArrowDown': if (direction.y === 0) direction = { x: 0, y: 1 }; break;
                case 'ArrowLeft': if (direction.x === 0) direction = { x: -1, y: 0 }; break;
                case 'ArrowRight': if (direction.x === 0) direction = { x: 1, y: 0 }; break;
            }
        });

        function gameLoop() {
            moveSnake();
            if (checkCollision()) {
                clearInterval(gameInterval);
                alert('Game Over! Your score: ' + score + '. Click OK to restart.');
                initGame();
                return;
            }
            drawBoard();
        }

        initGame();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b3e74170fe.js" crossorigin="anonymous"></script>

</body>
</html>
