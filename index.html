<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5 py-3 shadow-sm fixed-top text-uppercase text-center justify-content-center">
        <div class="navbar-center">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-gamepad"></i> 
                <span style="color: blue;">F</span>
                <span style="color: green;">u</span>
                <span style="color: yellow;">n</span>
                <span style="color: orange;">Z</span>
                <span style="color: purple;">o</span>
                <span style="color: red;">n</span>
                <span style="color: indigo;">e</span>
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- No additional nav items -->
            </ul>

    <header>

        <h3>Select a game to play:</h3>
    </header>

    <!-- Body -->
    <div class="container mt-5">
        <div class="game-grid">
            <div class="game-item">
                <img src="assets/images/tic.png" alt="Tic-Tac-Toe">
                <div class="overlay">
                    <a href="games/tic-tac-toe.html" class="btn btn-primary">Play Tic-Tac-Toe</a>
                </div>
            </div>
            <div class="game-item">
                <img src="assets/images/snake.avif" alt="Snake Game">
                <div class="overlay">
                    <a href="games/snake.html" class="btn btn-primary">Play Snake Game</a>
                </div>
            </div>
            <div class="game-item">
                <img src="assets/images/rock.jpg" alt="Rock-Paper-Scissors">
                <div class="overlay">
                    <a href="games/rock-paper-scissors.html" class="btn btn-primary">Play Rock-Paper-Scissors</a>
                </div>
            </div>
            <!-- Add more game items as needed -->
        </div>
    </div>
    

    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start mt-5">
        <div class="container p-4">
